<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="css/contactUs.css">
</head>
<body>
    <div class="contactUs_page">
        <div class="top">
          <div class="form">
            <form class="form-inline flex-column contctus_input">
              <div class="title"><span>C</span>ontact Us</div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="UserName" aria-label="Search">
                <i class="fas fa-user" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="email" placeholder="Email" aria-label="Search">
                <i class="fas fa-envelope" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="Subject" aria-label="Search">
                <i class="fa fa-header" aria-hidden="true"></i>
              </div>
              <div>
                <textarea class="form-control mr-sm-2 brd" type="text" placeholder="Message" aria-label="Search"></textarea>
                <i class="fa fa-commenting" aria-hidden="true"></i>
              </div>
              <div>
                <input class="submit" type="submit" placeholder="Message" aria-label="Search">
              </div>
            </form>
          </div>
          <div class="map">
            <div class="title"><span>M</span>ap</div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.4321172605514!2d80.57807231477575!3d7.417334994648504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwMjUnMDIuNCJOIDgwwrAzNCc0OC45IkU!5e0!3m2!1sen!2slk!4v1617909780479!5m2!1sen!2slk" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
</body>
</html>
