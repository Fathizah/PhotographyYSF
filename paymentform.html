<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment detail</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" href="css/payment.css">
<body>
    <div class="navbar">
        <nav>
            <div class="logo">
                <img src="Images/Logo/YSFlogo.png" alt="YSFlogo.png">
    
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#" class="login">Login / Reg</a></li>
            </ul>
        </nav>
      </div>
      <div class="paymentdetail">
        <div class="paymentform">
          <div class="form">
            <form class="form-inline flex-column paymentdtl_input">
              <div class="title">Delivering Address</div>
              <div class="subheading"><h3>We'll send your final selection</h3></div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="First Name" aria-label="Search">
                <i class="fas fa-user" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="Last Name" aria-label="Search">
                <i class="fas fa-user" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="Delivering Address" aria-label="Search">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="City/Hometown" aria-label="Search">
                <i class="fas fa-home" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="text" placeholder="ZipCode" aria-label="Search">
                <i class="fa fa-file-archive-o" aria-hidden="true"></i>
              </div>
              <div>
                <input class="form-control mr-sm-2 brd" type="tel" placeholder="Mobile No" aria-label="Search">
                <i class="fa fa-mobile" aria-hidden="true"></i>
              </div>
              <div>
                <input class="submit" type="submit" placeholder="Message" aria-label="Search">
              </div>
            </form>
          </div>
          <div class="paymentimg">
            <img src="/Images/login/payment.svg" class="left" alt="Images">
          </div>
        </div>
       <div class="hr01">
        <hr>
       </div>
        <div>
          <div class="imghead"> <h2>Order Summery</h2></div>
          <div class="pymntrow"> 
            <div class="imgcolumn">
              <img src="/Images/Photographs/ysfu.jpeg" alt="" width="100%" ;>
            </div> 
            <div class="imgcolumn">
              <img src="/Images/Photographs/ysft.jpeg" alt="" width="100%" ;>
            </div> 
            <div class="paymentdetail">
              <h2>Photography Name</h2>
              <div class="pymnttop">
                  <div class="detailLeft">Image type</div>
                  <div class="detailRight">jpg</div>
              </div>
              <div class="pymnttop">
                  <div class="detailLeft">Resolution</div>
                  <div class="detailRight">1280*780</div>
              </div>
              <div class="pymnttop">
                  <div class="detailLeft">Size</div>
                  <div class="detailRight">3MD</div>
              </div>
              <div class="pymnttop">
                  <div class="detailLeft">Publish</div>
                  <div class="detailRight">02/02/2021</div>
              </div>
              <div class="pymnttop">
                  <div class="detailLeft">Publish</div>
                  <div class="detailRight">02/02/2021</div>
                  </div>
                  <div>
                  <div class="clickbutton">
                  <a href="">Done</a>
                  </div>
                  
          </div>
          </div>
        </div>
      </div>
    
     
      
</body>
</html>
